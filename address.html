<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-5 mx-auto border" style="border-radius: 13px;">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 mb-2"><label class="labels">User Name</label><input type="text" class="form-control" value="" name="user"></div>
                        <div class="col-md-12 mb-2"><label class="labels">First Name</label><input type="text" class="form-control" value="" name="fname"></div>
                        <div class="col-md-12 mb-2"><label class="labels">Email</label><input type="text" class="form-control" value="" name="email"></div>
                        <div class="col-md-12 mb-2"><label class="labels">Mobile Number</label><input type="number" class="form-control" placeholder="Enter phone number required" value="" name="phone"></div>
                        <div class="col-md-12 mb-2"><label class="labels">Pincode</label><input type="number" class="form-control" placeholder="pincode" value="" name="pincode"></div>
                        <div class="col-md-12 mb-2"><label class="labels">Area</label><input type="text" class="form-control" placeholder="Area" value="" name=""area></div>
                        <div class="col-md-12 mb-2"><label class="labels">Landmark</label><input type="text" class="form-control" placeholder="Landmark" value="" name="landmark"></div>
                        <div class="col-md-12 mb-2"><label class="labels">Flat</label><input type="text" class="form-control" placeholder="flat" value="" name="flat"></div>
                        <div class="col-md-12 mb-2"><label class="labels">City</label><input type="text" class="form-control" placeholder="City" value="" name="city"></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                    </div>
                    <div class="mt-4 text-center"><button class="btn btn-primary profile-button" type="button">Submit</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
