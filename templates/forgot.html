<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
    {% for message in messages%}
    {% if  message.tags == 'success'%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show fixed-top" role="alert">
        {{message}}
    </div>
    {%else%}
    <div class="alert alert-danger alert-dismissible fade show fixed-top" role="alert">
        {{message}}
    </div>
    {% endif %}
    {% endfor %}
    <form class="position-absolute" style="top:18%;left:32%" action="email" method="post">
        {% csrf_token%}
        <div class="card mb-3 mx-auto rounded" style="width: 30rem; height:30rem; border-color: gray;">
            <img src="../static/images/myphone.png" alt="" class="mx-auto mt-5" width="120">
            <div class="card-body">
                <p class="blockquote text-center text-capitalize" style="font-family: 'Google Sans','Noto Sans Myanmar UI','arial','sans-serif'; font-size: 24px;
                font-weight: 400;line-height: 1.3333;">Find Your Account<p>

                <p class="text-center" style="font-size: 16px; font-weight: 400;letter-spacing: 0.1px;line-height: 1.5;
                    font-family: roboto,'Noto Sans Myanmar UI','arial','sans-serif';">Enter your phone number or recovery email</p>

                <div class="text-center">
                    <input type="email" class="w-75  mx-auto rounded mt-2 form-control" style="height:3rem" placeholder="nitin@gmail.com" name="email" id="email">
                </div>
                
                    <div class="mx-5 mt-4" style="text-align:right;">
                        <button type="submit" class="btn btn-primary px-3 py-2" id="sub">submit</button>
                    </div>
                </div>
          </div>
      </form>
</body>
<script>
    window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove(); 
        });
    }, 4000);

</script>
</html>
