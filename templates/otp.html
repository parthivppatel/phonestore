<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">

</head>
<body>
    {% for message in messages%}
    {% if  message.tags == 'success'%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show fixed-top" role="alert">
        {{message}}
    </div>
    {%else%}
    <div class="alert alert-danger alert-dismissible fade show fixed-top" role="alert">
        {{message}}
    </div>
    {% endif %}
    {% endfor %}
    <form class="position-absolute" style="top:18%;left:32%" action="reset" method="post">
        {% csrf_token%}
        <div class="card mb-3 mx-auto rounded" style="width: 30rem; height:30rem; border-color: gray;">
            <img src="../static/images/myphone.png" alt="" class="mx-auto mt-5" width="120">
            <div class="card-body">
                <p class="blockquote text-center text-capitalize" style="font-family: 'Google Sans','Noto Sans Myanmar UI','arial','sans-serif'; font-size: 24px;
                font-weight: 400;line-height: 1.3333;">Find Your Account<p>

                <p class="text-center" style="font-size: 16px; font-weight: 400;letter-spacing: 0.1px;line-height: 1.5;
                    font-family: roboto,'Noto Sans Myanmar UI','arial','sans-serif';">Enter The OTP</p>

                <div class="text-center">
                    
                    {% for i in otp%}
                    <input type="hidden" value={{i}} name="user_otp">
                    {% endfor%}

                    {% for j in email%}
                    <input type="hidden" value={{j}} name="email">
                    {% endfor%}
                    <input type="number" class="w-75  mx-auto rounded mt-2 form-control" style="height:3rem;" placeholder="Enter OTP" name="otp" id="otp" min="6" >
                </div>
                
                <div class="d-flex justify-content-between align-items-center  ">
                    <a href="/" class="btn btn-secondary profile-button p-2 mt-4 mx-4 ">cancel</a>
                    <button class="btn btn-primary profile-button px-3 py-2 mt-4 mx-4" type="submit">Next</button>
                </div>
                </div>
          </div>
      </form>
</body>
<script>
    window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove(); 
        });
    }, 4000);

</script>
</html>
